name: Deploy to DigitalOcean

on:
  push:
    branches:
      - master

env:
  NODE_ENV: production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Build app
      run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Deploy to DigitalOcean
      uses: appleboy/scp-action@v1
      with:
        host: 164.92.168.227
        username: root
        key: ${{ secrets.DO_API_KEY }}
        source: ./dist/
        target: /home/tornado-blog-app/tornado-blog-app-be/dist

    - name: Restart app
      uses: appleboy/ssh-action@v1
      with:
        host: 164.92.168.227
        username: root
        key: ${{ secrets.DO_API_KEY }}
        script: |
          pm2 restart tornado-blog-app
